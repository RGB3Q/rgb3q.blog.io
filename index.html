  <!-- ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½ -->
  <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</button>
  <script>
    // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­çš„ä¸»é¢˜åå¥½
    const savedTheme = localStorage.getItem('docsify-theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
      document.getElementById('theme-style').href = '//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-dark.css';
      document.querySelector('.theme-toggle').textContent = 'â˜€ï¸';
    }
    
    // ä¸»é¢˜åˆ‡æ¢å‡½æ•°
    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      const themeStyle = document.getElementById('theme-style');
      const toggleBtn = document.querySelector('.theme-toggle');
      
      if (isDark) {
        themeStyle.href = '//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-dark.css';
        toggleBtn.textContent = 'â˜€ï¸';
        localStorage.setItem('docsify-theme', 'dark');
        // æ›´æ–°è¯„è®ºç³»ç»Ÿä¸»é¢˜
        if (window.giscus) {
          window.giscus.setConfig({
            theme: 'dark'
          });
        }
      } else {
        themeStyle.href = '//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-vue.css';
        toggleBtn.textContent = 'ğŸŒ™';
        localStorage.setItem('docsify-theme', 'light');
        // æ›´æ–°è¯„è®ºç³»ç»Ÿä¸»é¢˜
        if (window.giscus) {
          window.giscus.setConfig({
            theme: 'light'
          });
        }
      }
    }
    
    // é˜…è¯»è¿›åº¦æ¡åŠŸèƒ½
    function updateReadingProgress() {
      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      document.getElementById("reading-progress").style.width = scrolled + "%";
    }
    
    // ç›‘å¬æ»šåŠ¨äº‹ä»¶
    window.addEventListener("scroll", updateReadingProgress);
    
    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–è¿›åº¦æ¡
    window.addEventListener("load", updateReadingProgress);
  </script>
